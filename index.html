<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Survey Form</title>
</head>

<body wfd-invisible="true">
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <section>
        <form id="survey-form">
            <label for="name" id="name-label"> Name
                <input id="name" type="text" required placeholder="Enter Your Name:" />
            </label>
            <label for="email" id="email-label"> Email
                <input id="email" type="email" required pattern="[a-z0-5]{8,}" placeholder="Enter Your Email:" />
            </label>
            <label for="number" id="number-label"> Age
                <input id="number" type="number" min="10" max="99" placeholder="Age" />
            </label>

            <label>Which option best describes your current role?
                <select id="dropdown">
                    <option selected disabled>Select Current Rule</option>
                    <option>Student</option>
                    <option>Full Time Jop</option>
                    <option>Full Time Learner</option>
                    <option>Other</option>

                </select>
            </label>


            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <fieldset id="field1">
                <input class="radio" type="radio" name="radioButton" value="radioButton" />Definitly
                <input class="radio" type="radio" name="radioButton" value="radioButton" />Maybe
                <input class="radio" type="radio" name="radioButton" value="radioButton" />Not Sure
            </fieldset>


            <label>What is your favorite feature of freeCodeCamp?
                <select id="dropdown">
                    <option selected disabled>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </select>
            </label>


            <legend>What would you like to see improved? </legend>
            <div id="div-checkbox">
                <label>
                    <input class="checkbox" type="checkbox" value="checkbox" />Front-end Projects
                </label>

                <label>
                    <input class="checkbox" type="checkbox" value="checkbox" />Back-end Projects
                </label>

                <label>
                    <input class="checkbox" type="checkbox" value="checkbox" />Data Visualization
                </label>

                <label>
                    <input class="checkbox" type="checkbox" value="checkbox" />Challenges
                </label>

                <label>
                    <input class="checkbox" type="checkbox" value="checkbox" /> Open Source Community
                </label>

                <label>
                    <input class="checkbox" type="checkbox" value="checkbox" />Gitter help rooms
                </label>

                <label>
                    <input class="checkbox" type="checkbox" value="checkbox" />Videos
                </label>

                <label>
                    <input class="checkbox" type="checkbox" value="checkbox" />City Meetups
                </label>

                <label>
                    <input class="checkbox" type="checkbox" value="checkbox" />Wiki
                </label>

                <label>
                    <input class="checkbox" type="checkbox" value="checkbox" />Forum
                </label>

                <label>
                    <input class="checkbox" type="checkbox" value="checkbox" />Additional Courses
                </label>

            </div>
            <div id="div-textarea">
                <p>Any comments or suggestions?</p>
                    <textarea id="text" placeholder="Enter your Comment here ..."></textarea>
                
            </div>
            <div id="div-submit">
            <input type="submit" id="submit" />
            </div>

        </form>
    </section>
    </main>
    <footer></footer>

</body>

</html>
